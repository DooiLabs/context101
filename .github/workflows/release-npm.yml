name: Release to npm

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: packages/context101-mcp/pnpm-lock.yaml
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        working-directory: packages/context101-mcp
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: packages/context101-mcp
        run: pnpm build

      - name: Publish
        working-directory: packages/context101-mcp
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
