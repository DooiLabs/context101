name: Release to npm

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Verify tag matches package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="${GITHUB_REF_NAME}"
          EXPECTED_TAG="v${PACKAGE_VERSION}"
          if [ "$TAG_NAME" != "$PACKAGE_VERSION" ] && [ "$TAG_NAME" != "$EXPECTED_TAG" ]; then
            echo "Tag ${TAG_NAME} does not match package.json version ${PACKAGE_VERSION}."
            echo "Use tag ${PACKAGE_VERSION} or ${EXPECTED_TAG}."
            exit 1
          fi

      - name: Verify version not published
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view @context101/mcp@"$PACKAGE_VERSION" version >/dev/null 2>&1; then
            echo "Version ${PACKAGE_VERSION} is already published."
            exit 1
          fi

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
